{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navigation bar -->
    <header>
        <h1>My Application</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/upload/">Upload File</a>
            <!-- Add other links as needed -->
        </nav>
    </header>

    <!-- Main content section -->
    <main>
        {% block content %}
        <!-- Unique page content will be inserted here by child templates -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ current_year }} My Application</p>
    </footer>
</body>
</html>
